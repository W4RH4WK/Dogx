<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="generator" content="pandoc">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
$for(author-meta)$
		<meta name="author" content="$author-meta$">
$endfor$
$if(date-meta)$
		<meta name="dcterms.date" content="$date-meta$">
$endif$

		<title>$if(title-prefix)$$title-prefix$ â€“ $endif$$pagetitle$</title>

		<!-- Reveal.js -->
		<link rel="stylesheet" href="$TP_DIR$/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="$TP_DIR$/reveal.js/css/theme/white.css">

		<!-- Highlight.js -->
		<link rel="stylesheet" href="$TP_DIR$/highlight.js/styles/vs.css">

		<!-- prism.js -->
		<link rel="stylesheet" href="$TP_DIR$/prism.js/prism.css">

		<!-- KaTex -->
		<link rel="stylesheet" href="$TP_DIR$/katex/katex.min.css">

		<style>
			.reveal {
				font-size: 32px;
			}

			.reveal .slide-number {
				bottom: 26px;
				right: 16px;
			}

			.reveal .slide-number-a,
			.reveal .slide-number-delimiter,
			.reveal .slide-number-b {
				font-size: 42px;
			}

			.reveal .slide-number-pdf {
				color: #444;
				background: none;
			}

			.reveal .progress {
				height: 10px;
			}

			img.latex-DisplayMath,
			img.latex-tikz {
				padding: 10px;
				margin-bottom: 30px !important;
				transform: scale(1.3);
			}
		</style>
	</head>
	<body>
<div class="reveal">
	<div class="slides">

$if(title)$
<section>
	<h1 class="title">$title$</h1>
$if(subtitle)$
	<h1 class="subtitle">$subtitle$</h1>
$endif$
$for(author)$
	<h2 class="author">$author$</h2>
$endfor$
$if(date)$
	<h3 class="date">$date$</h3>
$endif$
</section>
$endif$
$if(toc)$
<section id="$idprefix$TOC">
$toc$
</section>
$endif$

$body$
	</div>
</div>

		<!-- Reveal.js -->
		<script src="$TP_DIR$/reveal.js/lib/js/head.min.js"></script>
		<script src="$TP_DIR$/reveal.js/js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			var cfg = {
				controls: true,
				controlsLayout: 'edges',
				slideNumber: 'c',
				transition: 'slide',
				zoomKey: 'ctrl',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					// { src: 'plugin/highlight/highlight.js', async: true},
					{ src: '$TP_DIR$/reveal.js/plugin/notes/notes.js', async: true },
					{ src: '$TP_DIR$/reveal.js/plugin/print-pdf/print-pdf.js', async: true},
					{ src: '$TP_DIR$/reveal.js/plugin/zoom-js/zoom.js', async: true}
				]
			};

			Reveal.initialize(cfg);
		</script>

		<!-- PDF export -->
		<script>
			if (window.location.search.match(/print-pdf/gi)) {
				var link = document.createElement('link');
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '$TP_DIR$/reveal.js/css/print/pdf.css';
				document.getElementsByTagName('head')[0].appendChild(link);
			}
		</script>


		<!-- Highlight.js -->
		<script src="$TP_DIR$/highlight.js/highlight.pack.js"></script>
		<script>
			hljs.configure({ languages: [] });
			hljs.initHighlightingOnLoad();
		</script>

		<!-- KaTeX -->
		<script src="$TP_DIR$/katex/katex.min.js"></script>
		<script>
			var mathElements = document.getElementsByClassName("math");
			for (var i = 0; i < mathElements.length; i++) {
				// remove \( and \)
				var tex = mathElements[i].firstChild.data.slice(2, -2);
				katex.render(tex, mathElements[i]);
			}
		</script>
	</body>
</html>
